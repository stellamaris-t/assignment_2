<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            width: 200px;
            display: inline-block;

        }
    </style>
</head>
<body style="height: 800px;">
    <fieldset>
        <legend>Your address</legend>
        <form>
            <div>
                <label for="fname">First Name</label>
            <input type="text" name="" id="fname">
            </div>
            <br>
             <div>
                <label for="lname">Last Name</label>
                <input type="text" name="" id="lname">
            </div>
            <br>
            <div>
                <label for="street">Street</label>
                <input type="text" name="" id="street">
            </div>
            <br>
            <div>
                <label for="city">City</label>
                <input type="text" name="" id="city">
            </div>
            <br>


        </form>
    </fieldset> <br>

    <fieldset>
        <legend>Additional details</legend>
        <form>
            <div>
                <label for="bio">Biography</label>
                 <textarea name="" id="bio" cols="20" rows="0"></textarea>
            </div> <br>
            <div>
                <label for="">Image</label>
                <input type="file" name="" id="">
            </div> <br>
            <div>
                <label for="age">Age group</label>
                <input type="number" name="" id="age">
            </div> <br>
            
        </form>
    </fieldset> <br>

    <fieldset>
        <legend>Interests</legend>
        <form>
            <div>
               <label for="hob">Hobbies</label>
               <textarea name="" id="hob" cols="20" rows="0"></textarea>
            </div> <br>
            <div>
                <label for="car">Favourite Car</label>
                <select name="" id="car">
                    <option value="">volvo</option>
                    <option value="">mercedes</option>
                    <option value="">toyota</option>
                    <option value="">camry</option>
                </select>
            </div> <br>
            <div>
                <label for="trans">Favourite Public Transport</label>
                <select name="" id="trans">
                    <option value="">Ground</option>
                    <option value="">Train</option>
                    <option value="">Bus</option>
                    <option value="">Water</option>
                </select>
            </div> <br>
    
        </form>
    </fieldset> <br>
    <button style="margin-right: 40px;">SUBMIT</button>
    <button>RESET</button>


</body>
</html>
